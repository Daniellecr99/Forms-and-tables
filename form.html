<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <form method="GET" action="https://daniellecr99.github.io/Forms-and-tables/submit.html">
        <h1>Your basic info</h1>
        <br>
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
        </div>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
        </div>
        <div>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password">
            <br>
        </div>
        <div>
            <p>Age:</p>
            <input type="radio" name="age" id=">16" value=">16">
            <label for=">16">Under 16</label>
            <br>
            <input type="radio" name="age" id="16+" value="16+">
            <label for="16+">16 or Older</label>
            <br>
        </div>
        <h1>Your profile</h1>
        <br>
        <div>
            <label for="bio">Biography</label>
            <br>
            <textarea id="bio" name="bio"></textarea>
            <br>
            <br>
        </div>
        <div>
            <label for="course">Select course</label>
            <select id="course" name="course">
                <option value="CSE">Computer Science Engineering</option>
                <option value=""></option>
            </select>
            <br>
        </div>
        <div>
            <p>Interests:</p>
            <input type="checkbox" id="Engineering" name="Interests" value="Engineering">
            <label for="Engineering">Engineering</label>
            <br>
            <input type="checkbox" id="Business" name="Interests" value="Business">
            <label for="Business">Business</label>
            <br>
            <input type="checkbox" id="Law" name="Interests" value="Law">
            <label for="Law">Law</label>
            <br>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
    </form>



</body>

</html>
